<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>WebGL Gaussian Splat Viewer</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<style>
			body {
				overflow: hidden;
				margin: 0;
				height: 100vh;
				width: 100vw;
				font-family: sans-serif;
				background: rgb(255, 255, 255);
			}
			a, body {
				color: rgb(0, 0, 0);
			}
			#prompt-box {
				position: absolute;
				top: 10px;
				left: 130px;
				z-index: 10;
				width: 200px;
				border: 2px solid #ccc;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			}
			#send-button {
				position: absolute;
				top: 10px;
				left: 10px;
				z-index: 10;

				background-color: #007bff;
				color: white;
				border: 2px solid #ccc;
				border-radius: 5px;
				cursor: pointer;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
				transition: background-color 0.3s;
			}
			#sim-prompt-box {
				position: absolute;
				top: 40px;
				left: 130px;
				z-index: 10;

				border: 2px solid #ccc;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			}
			#sim-button {
				position: absolute;
				top: 40px;
				left: 10px;
				z-index: 10;

				background-color: #28a745;
				color: white;
				border: 2px solid #ccc;
				border-radius: 5px;
				cursor: pointer;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
				transition: background-color 0.3s;
			}
			#ani-prompt-box {
				position: absolute;
				top: 10px;
				left: 430px;
				z-index: 10;
				width: 200px;
				border: 2px solid #ccc;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			}
			#ani-button {
				position: absolute;
				top: 10px;
				left: 350px;
				z-index: 10;

				background-color: #9c27b0;
				color: white;
				border: 2px solid #ccc;
				border-radius: 5px;
				cursor: pointer;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
				transition: background-color 0.3s;
			}
			#info {
				z-index: 100;
				position: absolute;
				top: 10px;
				left: 15px;
			}
			h3 {
				margin: 5px 0;
			}
			p {
				margin: 5px 0;
				font-size: small;
			}

			.cube-wrapper {
				transform-style: preserve-3d;
			}

			.cube {
				transform-style: preserve-3d;
				transform: rotateX(45deg) rotateZ(45deg);
				animation: rotation 2s infinite;
			}

			.cube-faces {
				transform-style: preserve-3d;
				height: 80px;
				width: 80px;
				position: relative;
				transform-origin: 0 0;
				transform: translateX(0) translateY(0) translateZ(-40px);
			}

			.cube-face {
				position: absolute;
				inset: 0;
				background: #0017ff;
				border: solid 1px #ffffff;
			}
			.cube-face.top {
				transform: translateZ(80px);
			}
			.cube-face.front {
				transform-origin: 0 50%;
				transform: rotateY(-90deg);
			}
			.cube-face.back {
				transform-origin: 0 50%;
				transform: rotateY(-90deg) translateZ(-80px);
			}
			.cube-face.right {
				transform-origin: 50% 0;
				transform: rotateX(-90deg) translateY(-80px);
			}
			.cube-face.left {
				transform-origin: 50% 0;
				transform: rotateX(-90deg) translateY(-80px) translateZ(80px);
			}

			@keyframes rotation {
				0% {
					transform: rotateX(45deg) rotateY(0) rotateZ(45deg);
					animation-timing-function: cubic-bezier(
						0.17,
						0.84,
						0.44,
						1
					);
				}
				50% {
					transform: rotateX(45deg) rotateY(0) rotateZ(225deg);
					animation-timing-function: cubic-bezier(
						0.76,
						0.05,
						0.86,
						0.06
					);
				}
				100% {
					transform: rotateX(45deg) rotateY(0) rotateZ(405deg);
					animation-timing-function: cubic-bezier(
						0.17,
						0.84,
						0.44,
						1
					);
				}
			}

			.scene,
			#message {
				position: absolute;
				display: flex;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				z-index: 2;
				height: 100%;
				width: 100%;
				align-items: center;
				justify-content: center;
			}
			#message {
				font-weight: bold;
				font-size: large;
				color: red;
				pointer-events: none;
			}

			details {
				font-size: small;

			}
			#progress {
				position: absolute;
				top: 0;
				height: 5px;
				background: blue;
				z-index: 99;
				transition: width 0.1s ease-in-out;
			}

			#quality {
				position: absolute;
				bottom: 10px;
				z-index: 999;
				right: 10px;
			}

			#server-state {
				position: absolute;
				bottom: 190px;
				z-index: 999;
				left: 10px;
			}

			#caminfo {
				position: absolute;
				top: 10px;
				z-index: 999;
				right: 10px;
				background: rgba(255, 255, 255, 0.8);
				padding: 5px;
				border-radius: 5px;
			}
			#canvas {
				display: block;
				position: absolute;
				top: 80px;
				left: 20px;
				width: 256px;
				height: 256px;
				touch-action: none;
                border: 3px solid black;
			}
			#canvas-viz {
				display: block;
				position: absolute;
				top: 80px;
				left: 300px;
				width: 768px;
				height: 256px;
				touch-action: none;
                border: 3px solid black;
			}
			#canvas-seg {
				display: block;
				position: absolute;
				top: 360px;
				left: 20px;
				width: 768px;
				height: 256px;
				touch-action: none;
                border: 3px solid black;
			}

			#instructions {
				background: rgba(0,0,0,0.6);
				white-space: pre-wrap;
				padding: 10px;
				border-radius: 10px;
				font-size: x-small;
			}
			body.nohf .nohf {
				display: none;
			}
			body.nohf #progress, body.nohf .cube-face {
				background: #ff9d0d;
			}
		</style>
	</head>
	<body>
		<script>
			if(location.host.includes('hf.space')) document.body.classList.add('nohf');
		</script>

		<input type="text" id="prompt-box">
		<button id="send-button">Next scene is ..</button>
		<input type="text" id="sim-prompt-box">
		<button id="sim-button">Simulate</button>
		<input type="text" id="ani-prompt-box">
		<button id="ani-button">Animate</button>

		<div id="progress"></div>

		<div id="message"></div>
        
		<canvas id="canvas" width="256" height="256"></canvas>
		<canvas id="canvas-viz" width="768" height="256"></canvas>
		<canvas id="canvas-seg" width="768" height="256"></canvas>

		<div id="quality">
			<span id="fps"></span>
		</div>
		<div id="server-state">
			<span id="server-connect"></span>
		</div>
		<div id="caminfo">
			<span id="iter-number"></span>
			<br>
			<span id="camid"></span>
			<br>
			<span id="focal-x"></span>
			<br>
			<span id="focal-y"></span>
			<br>
			<span id="inner-width"></span>
			<br>
			<span id="inner-height"></span>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
		<script src="main_stream.js"></script>
	</body>
</html>
